    let sum = "<table border='1px' style='text-align: center'>";
    let i = 1 ;
    let j = 1 ;
    while (i <= 10) {
        sum = sum + "<tr>";
        while (j <= 10) {
            sum = sum + "<td>" + ( i * j ) + "</td>" ;
            j++;
        }
        sum = sum + "</tr>" ;
        j = 1 ;
        i++ ;

    }
    sum = sum + "</table>" ;
    document.write(sum);
